name: Build and Push Docker Image
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true

          tags: shyam2210/virtual-zoo:latest
          
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create kind cluster
        uses: helm/kind-action@v1.10.0

      - name: Install Prometheus using Helm
        run: |
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update
          # Install the prometheus stack in its own 'monitoring' namespace
          helm install prometheus prometheus-community/kube-prometheus-stack --namespace monitoring --create-namespace --wait
          
      - name: Install Ansible dependencies
        run: pip install ansible openshift

      - name: Install Kubernetes collection for Ansible
        run: ansible-galaxy collection install kubernetes.core

      - name: Run Ansible Playbook
        run: ansible-playbook deploy.yml

      - name: Verify deployments
        run: |
          echo "Verifying application pods..."
          kubectl wait --for=condition=available --timeout=60s deployment/virtual-zoo-deployment -n default
          echo "Verifying monitoring pods..."
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=prometheus -n monitoring --timeout=120s
          echo "All pods are running!"
